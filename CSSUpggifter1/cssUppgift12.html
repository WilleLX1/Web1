<html>
    <head>
        <title>William</title>
        <style type="text/css">
            .polaroid {
                border:solid #fff;
                border-width:6px 6px 20px 6px;
                box-shadow:1px 1px 5px #333; /* Standard blur at 5px. Increase for more
                depth */
                -webkit-box-shadow:1px 1px 5px #333;
                -moz-box-shadow:1px 1px 5px #333;
            }
            
        </style>
    </head>
    <body>
        <h1>Skapa en polariod effekt med CSS</h1>
        <img class="polaroid" src="butterfly.jpg"></img>
    </body>
</html>
